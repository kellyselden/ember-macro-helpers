---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "4"

sudo: false

branches:
  only:
    - master
    # npm version tags
    - /^v\d+\.\d+\.\d+$/
    - /^greenkeeper\/.*$/

cache:
  directories:
    - $HOME/.npm

env:
  - NPM_RUN_NODETEST=true
  # we recommend new addons test the current and previous LTS
  # as well as latest stable release (bonus points to beta/canary)
  - EMBER_TRY_SCENARIO=ember-1.13
  - EMBER_TRY_SCENARIO=ember-lts-2.8
  - EMBER_TRY_SCENARIO=ember-lts-2.12
  - EMBER_TRY_SCENARIO=ember-release
  - EMBER_TRY_SCENARIO=ember-beta
  - EMBER_TRY_SCENARIO=ember-canary
  - EMBER_TRY_SCENARIO=ember-default

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary
  include:
    - stage: Deploy
      cache: ignore
      env: ignore
      before_install: ignore
      install: ignore
      script: ignore
      deploy:
        provider: npm
        email: kellyselden@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: kellyselden/ember-macro-helpers

before_install:
  - npm config set spin false
  - npm install -g npm@4
  - npm --version
  - npm install -g phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install

script:
  - test "$NPM_RUN_NODETEST" != true || npm run nodetest
  # Usually, it's ok to finish the test scenario without reverting
  #  to the addon's original dependency state, skipping "cleanup".
  - test "$NPM_RUN_NODETEST" = true || node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO --skip-cleanup
